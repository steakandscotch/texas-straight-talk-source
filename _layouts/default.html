<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    {% if page.title %}<title>{{ page.title }}</title>{% endif %}
    <style type="text/css">
      body {
        max-width: 72ex;
      }

      h1, h2, h3 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    {% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
    {% if page.author %}<h2>{{ page.author }}</h2>{% endif %}
    {% if page.date %}<h3>{{ page.date | date: "%d %B %Y" }}</h3>{% endif %}
    {{ content }}
  </body>
</html>
