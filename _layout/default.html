<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    {% if page.title %}<title>{{ page.title }}</title>{% endif %}
    <style type="text/css">
      article {
        max-width: 72ex;
      }

      article header h1,
      article header h2,
      article header h3 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <article>
      <header>
        <h1>{{ page.title }}</h1>
        <h2>{{ page.author }}</h2>
        <h3>{{ page.date }}</h3>
      </header>
      {{ content }}
    </article>
  </body>
</html>
